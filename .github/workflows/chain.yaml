name: Chain Workflow
on:
  push:
    paths:
    - 'chain/**'

jobs:
  chain-test:
    runs-on: ubuntu-latest
    container: 
      image: bandprotocol/go-rust:0.1.1
      options: -it bash
    
    steps:
    - name: Code Checkout
      uses: actions/checkout@v2

    - name: Source .profile
      run: rustup
