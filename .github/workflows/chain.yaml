name: Chain Workflow
on:
  push:
    paths:
    - 'chain/**'

jobs:
  chain-test:
    runs-on: ubuntu-latest
    env:
      working-directory: ./chain
    container:
      image: bandprotocol/go-rust:0.1.1
    
    steps:
    - name: Code Checkout
      uses: actions/checkout@v2

    - name: Source .profile
      run: source ~/.profile
