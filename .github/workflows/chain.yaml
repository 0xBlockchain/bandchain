name: Chain Workflow
on:
  push:
    paths:
    - 'chain/**'

jobs:
  chain-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Code Checkout
      uses: actions/checkout@v2

    - name: Setup Go
      uses: actions/setup-go@v2-beta
      with:
        go-version: '^1.13.8.linux-amd64' # The Go version to download (if necessary) and use.

    - name: Test Go Setup
      run: go version

    - name: Install rust toolchain
      uses: actions-rs/toolchain@v1
      with:
        target: wasm32-unknown-unknown
