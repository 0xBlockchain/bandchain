name: Bridges Workflow
on:
  push:
    paths:
    - 'bridges/evm/**'

jobs:
  bridges-evm-build :
    runs-on: ubuntu-latest
    env:
      working-directory: ./bridges/evm

    steps:
    - name: Code checkout
      uses: actions/checkout@v2

    - name: Check node_modules cache
      id: bridges-node-modules-cache
      uses: actions/cache@v1
      with:
        path: bridges/evm/node_modules
        key: ${{ runner.OS }}-bridges-evm-build-${{ hashFiles('**/package-lock.json') }}

    - name: Run yarn
      if: steps.bridges-node-modules-cache.outputs.cache-hit != 'true'
      run: yarn
      working-directory: ${{env.working-directory}}

  bridges-evm-test:
    runs-on: ubuntu-latest
    needs: bridges-evm-build
    env:
      working-directory: ./bridges/evm

    steps:
    - name: Code Checkout
      uses: actions/checkout@v2

    - name: Cache node_modules
      id: bridges-node-modules-cache
      uses: actions/cache@v1
      with:
        path: bridges/evm/node_modules
        key: ${{ runner.OS }}-bridges-evm-build-${{ hashFiles('**/package-lock.json') }}

    - name: Run yarn
      if: steps.bridges-node-modules-cache.outputs.cache-hit != 'true'
      run: yarn
      working-directory: ${{env.working-directory}}

    - name: Run yarn test
      run: yarn truffle test
      working-directory: ${{env.working-directory}}
